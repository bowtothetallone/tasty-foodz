<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tasty Foodz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
  
  </head>  
  <body>
    
    <div class="header">
        <h1>All the Foodz You Get to Eat</h1>
    </div>
    <div class="container">
        
  
      <div class="top">
          <h2>Like foodz? You should eat these!</h2>
      </div>

      <div class="middle"> 
        <div class="slideshow-container">

            <div class="foodz fade">
              <img src="https://cdn.glitch.com/98e771b1-b7f5-41ce-ae5c-1999dddc21a2%2Fpotstickys.jpg">
              <div class="text">Potstickies</div>
            </div>

            <div class="foodz fade">
              <img src="https://cdn.glitch.com/98e771b1-b7f5-41ce-ae5c-1999dddc21a2%2Fnoodlydoos.jpg">
              <div class="text">Noodlydoos</div>
            </div>

            <div class="foodz fade">
              <img src="https://cdn.glitch.com/98e771b1-b7f5-41ce-ae5c-1999dddc21a2%2Fthewurst.jpg">
              <div class="text">The Wurst</div>
            </div>

          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
            <br>

      </div>

      <div class="bottom">
        
        <form id="foodz-form" action="/contact" method="post">
          <h2>
            Tell us about yourself! 
          </h2>
          <div>
            <label for="contact-name">Name:</label>
            <input name="name" id="contact-name" />
          </div>
          <div>
            <label for="contact-email">Email:</label>
            <input name="email" type="email" id="contact-email" />
          </div>
          <div>
            <label for="contact-message">Your Favorite Foodz:</label>
            <textarea name="message" id="contact-message"></textarea>
          </div>
          <div>
            <input type="submit" />
          </div>
        </form>
        <div id="foodz-form-loading" style="display:none">
          <h1>
            Loading...
          </h1>
        </div>
        <div id="foodz-form-response" style="display:none">
          <h1 id="foodz-form-response-message">
          </h1>
          <button id="foodz-form-reset">
            Reset Form
          </button>
        </div>
      </div>
    </div>
    
    <footer class="footer">
        <p>Footerz are awesome but cannot be eaten. Probably.</p>
    </footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix 
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>-->
        <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script> 
  </body>
</html>
